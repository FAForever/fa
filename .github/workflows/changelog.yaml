name: Create changelog

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "changelog/snippets/*.md"
  push:
    branches:
      - deploy/fafdevelop
      
jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            changelog/snippets

      - name: Verify the changelog snippets
        working-directory: changelog/snippets # script assumes it is in this directory
        run: |
          ./verify.sh

  bundle:
    name: Bundle
    runs-on: ubuntu-latest
    needs: [verify]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            changelog/snippets

      - name: Create the changelog
        working-directory: changelog/snippets # script assumes it is in this directory
        run: |
          ./combine.sh

      - name: Add the changelog as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: |
            changelog/snippets/changelog.md
