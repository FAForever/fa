name: Changelog

on: 
  workflow_dispatch:
  
jobs:
  create:
    name: Bundle changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            *.md

      - name: Create the changelog
        working-directory: ./changelog/snippets
        run: |
          "bash ./combine.sh"
          
      - name: Add the changelog as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: |
            changelog.md

