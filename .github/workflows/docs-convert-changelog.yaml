name: Convert Markdown changelog to Lua

on:
  workflow_dispatch:
    inputs:
      reference:
        required: true
        type: choice
        description: The reference (branch or tag) to use to compile the changelog snippets from
        options:
          - develop
          - deploy/fafbeta
          - deploy/fafdevelop

  workflow_call:
    inputs:
      reference:
        required: true
        type: string
        description: The reference (branch or tag) to use to compile the changelog snippets from

jobs:
  convert_changlog:
    name: Convert changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            scripts
            changelog

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Convert changelog to Lua
        run: |
          out_dir=lua_changelog
          mkdir $out_dir
          for file in changelog/*.md; do
            out_file=$(basename ${file%.md}.lua)
            python3 scripts/markdown2lua.py "${file}" "${out_dir}/${out_file}"
          done

      - name: Add the Lua changelog as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: lua_changelog
          path: |
            lua_changelog
