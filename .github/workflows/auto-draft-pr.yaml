name: Convert PRs to Draft on Opening

on:
  pull_request:
    types: [opened]

jobs:
  convert_to_draft:
    runs-on: ubuntu-latest
    steps:
      - run: gh pr ready --undo ${{ github.event.pull_request.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}